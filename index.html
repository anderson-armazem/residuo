<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>ContRes</title>
</head>
<body>
    <section>
        <div class="conteudo">
            <img src="logosf.png"><br>
        </div>
        <p>Lançamento de Dosagem de Resíduo</p>
        <div class="tabela">
            <form method="post" action="https://api.sheetmonkey.io/form/rYbpGTTUpToVVrgu2FJBEb">
                <table>
                    <tr>
                        <th>Data:</th>
                        <th>Qtd. Carretas:</th>
                    </tr>
                    <tr>
                        <td><input type="date" name="Data"></td>
                        <td>
                            <input type="number" name="Qtd. Carretas">
                        </td>
                    </tr>
                    <tr>
                        <th>Qtd. Bags:</th>
                        <th>Peso médio:</th>
                    </tr>
                    <tr>
                        <td>
                        <input type="number" name="Qtd. Bags">
                        </td>
                        <td>
                            <input type="number" name="Peso Médio">
                        </td>
                    </tr>
                    <tr>
                        <th>Apontador:</th>
                        <th>Função:</th>
                    </tr>
                    <tr>
                        <td>
                        <input type="text" name="Apontador">
                        </td>
                        <td>
                            <input type="text" name="Função">
                        </td>
                    </tr>
                    <td>
                        <input type="submit" value="Enviar">
                    </td>
                </table>
            </form>
        </div>
    </section>
</body>
</html>
